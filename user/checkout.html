<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkout.css" type="text/css">
    <link rel="icon" type="image/gif" href="images/profile.png" />
    <title>Checkout</title>
</head>

<body>


    <div class="body-text">CHECK-OUT</div>
    <form method="post" action=".">
        <div class="form-container">
            <div class="personal-information">
                <h1>Payment Information</h1>
            </div> <!-- end of personal-information -->

            <input id="column-left" type="text" name="first-name" placeholder="First Name" />
            <input id="column-right" type="text" name="last-name" placeholder="Surname" />
            <input id="input-field" type="text" name="number" placeholder="Card Number" />
            <input id="column-left" type="text" name="expiry" placeholder="MM / YY" />
            <input id="column-right" type="text" name="cvc" placeholder="CCV" />

            <div class="card-wrapper"></div>

            <input id="input-field" type="text" name="streetaddress" required="required" autocomplete="on"
                maxlength="45" placeholder="Streed Address" />
            <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20"
                placeholder="City" />
            <input id="column-right" type="text" name="zipcode" required="required" autocomplete="on" pattern="[0-9]*"
                maxlength="5" placeholder="ZIP code" />
            <input id="input-field" type="email" name="email" required="required" autocomplete="on" maxlength="40"
                placeholder="Email" />
            <input id="input-button" type="submit" value="Submit" /><a href="" class="btn-primary">Continue Shopping</a>

    </form>
    </div>
<script src="jquery-3.4.1.min.js"></script>
    <script src="jquery.card.js"></script>
    <script src="card.js"></script>
<script>
    /* Card.js plugin by Jesse Pollak. https://github.com/jessepollak/card */

    $('form').card({
        container: '.card-wrapper',
        width: 280,

        formSelectors: {
            nameInput: 'input[name=" first-name"], input[name="last-name" ]' } }); </script>

</body >
</html >
