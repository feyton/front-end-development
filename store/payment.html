        <div class="col-md-8 form-div">
            <form  action="./success.html">
                <div class="form-container">
                    <div class="personal-information">
                        <h1>Payment Information</h1>
                    </div> <!-- end of personal-information -->

                    <input id="column-left" type="text" name="first_name" placeholder="First Name" />
                    <input id="column-right" type="text" name="last_name" placeholder="Surname" />
                    <input id="input-field" type="text" name="number" placeholder="Card Number" />
                    <input id="column-left" type="text" name="expiry" placeholder="MM / YY" />
                    <input id="column-right" type="text" name="cvc" placeholder="CCV" />

                    <div class="card-wrapper"></div>
                    <div class="personal-information">
                        <h1>Billing Address Information</h1>
                    </div> 

                    <input id="input-field" type="text" name="street_address" required="required" autocomplete="on"
                        maxlength="45" placeholder="Street Address" />
                    <input id="column-left" type="text" name="city" required="required" autocomplete="on" maxlength="20"
                        placeholder="City" />
                    <input id="column-right" type="text" name="district" required="required" autocomplete="on" maxlength="5" placeholder="District" />


                    
                    <input id="input-field" type="email" name="email" autocomplete="on"
                        maxlength="40" placeholder="Contact Email" />

                    <input id="column-left" type="text" name="mobile" autocomplete="on"
                        maxlength="40" placeholder="Mobile Number" />
                    <input id="column-right" type="text" name="postal_code" autocomplete="on"
                        maxlength="40" placeholder="Zip Code" />
                    <input id="input-button" type="submit" value="Submit" />
                </div>

            </form>
        </div>

    </div>
    <script src="../checkout/jquery-3.4.1.min.js"></script>
    <script src="../checkout/jquery.card.js"></script>
    <script src="../checkout/card.js"></script>
    <script>
        /* Card.js plugin by Jesse Pollak. https://github.com/jessepollak/card */

        $('form').card({
            container: '.card-wrapper',
            width: 280,

            formSelectors: {
                nameInput: 'input[name="first_name"], input[name="last_name" ]'
            }
        }); </script>
